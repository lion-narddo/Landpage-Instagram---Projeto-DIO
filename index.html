<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/IMG/Celularinsta2.png" alt="celular com instagram logado">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./IMG/Instagram-Logo.png" class="instagram-logo" alt="logo instagram">

                <div class="profile-photo">
                    <img src="./IMG/Leo100x100.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como lion_narddo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-acount">
                    Não é lion_arddo?
                </p>
                <p class="not-acount">
                    <span class="link-blue">Alternar conta</span> ou <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
